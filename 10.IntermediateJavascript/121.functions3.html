<script>

function getMilk(money, costPerBottle) {  
    console.log("buy " + calCostBottles(money, costPerBottle) + " bottles of getMilk");
    return calChange(money, 1.5);

}

function calCostBottles(startingMoney, costPerBottle) {
    var numberOfBottles = Math.floor(startingMoney / costPerBottle);
    return numberOfBottles;
}


function calChange(startingMoney, costPerBottle) {
    change = startingMoney % costPerBottle;
    return change;
}


console.log("You get back $" + getMilk(7, 6) + " in change");



</script>
