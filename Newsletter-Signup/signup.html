
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup Test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsleter</h1>
        <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
        <input type="text" class="form-control bottom" name="email" placeholder="Email" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </main>
    
  </body>
</html>
